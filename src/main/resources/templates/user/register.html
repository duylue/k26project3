<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                 class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                 alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

              <form class="px-md-2" action="/register" method="post" th:object="${user}">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" th:field="*{name}" />
                  <label class="form-label" for="form3Example1q">Full Name</label>
                </div>
                <h3 th:text="${mess1}" style="color: red"></h3>
                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div data-mdb-input-init class="form-outline datepicker">
                      <input type="text" class="form-control" id="exampleDatepicker1" th:field="*{username}" />
                      <label for="exampleDatepicker1" class="form-label">Username</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <select data-mdb-select-init>
                      <option value="1" disabled>Gender</option>
                      <option value="2">Female</option>
                      <option value="3">Male</option>
                      <option value="4">Other</option>
                    </select>

                  </div>
                </div>

                <div class="mb-4">

                  <select data-mdb-select-init>
                    <option value="1" disabled>Class</option>
                    <option value="2">Class 1</option>
                    <option value="3">Class 2</option>
                    <option value="4">Class 3</option>
                  </select>

                </div>

                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">

                    <div data-mdb-input-init class="form-outline">
                      <input type="password" th:field="*{password}" id="form3Example1w" class="form-control" />
                      <label class="form-label" for="form3Example1w">Password</label>
                    </div>

                  </div>
                </div>

                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
